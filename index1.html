<!DOCTYPE html>
<html>

<head>
    <title>IWG Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1> Institute Wellness Group, IIT Kharagpur</h1>
    <div class="sign-up">
        <form>
            <img src="https://img.icons8.com/android/50/000000/user.png" />
            <label>
                <h2> Log in </h2>
            </label>
            <input type="email" placeholder="E-mail " class="input" required><br>
            <input type="password" id="password" placeholder="Password" class="input" required><br>
            <p class="checkbox"><a href="index2.html">Forgot password? </a> </p>
            <input type="submit" value="Log in" class="button">
            <hr>
            <p class="bottom">New user ? <a href="index.html">Sign-up </a>now.</p>
        </form>
</body>

</html>
