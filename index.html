<!DOCTYPE html>
<html>
<head>
	<title>IWG sign-up</title>
	<link rel="stylesheet"  href="styles.css">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
<body>
	<h1> Institute Wellness Group, IIT Kharagpur</h1>
<div class="sign-up">

<form id="form" >
	<img src="https://img.icons8.com/android/50/000000/add-user-male.png"/>
	<label><h2> Sign Up </h2></label>


	<input type="text" placeholder="First Name*" pattern="[A-Za-z]{2,}"  class="input" required><br>

	<input type="text" placeholder="Last Name*" pattern="[A-Za-z]{1,}"  class="input" required><br>


	<input type="email" placeholder="E-mail*" class="input" required><br>
	

	<input type="password" placeholder="Password*" class="input" id="password" pattern=".{6,}" required><br>
	<p class="checkbox"> Minimum 6 characters are required.</p><br>


	<input type ="submit" value="Sign-up" class="button"  > 
	<hr>	
	<p class="bottom">Existing user ? <a href="index1.html">Log In</a></p>

</form> 

</body>
</html>
